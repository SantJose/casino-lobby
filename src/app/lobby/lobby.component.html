<div>
  <form #searchForm="ngForm" autocomplete="off">
    <div class="row">
      <div class="col-md-6">
        <div class="form-group">
          <div class="control input-group">
            <div class="input-group-prepend">
        <span class="input-group-text">
          <svg class="bi bi-search" width="1em" height="1em" viewBox="0 0 16 16" fill="currentColor"
               xmlns="http://www.w3.org/2000/svg">
            <path fill-rule="evenodd"
                  d="M10.442 10.442a1 1 0 011.415 0l3.85 3.85a1 1 0 01-1.414 1.415l-3.85-3.85a1 1 0 010-1.415z"
                  clip-rule="evenodd"/>
            <path fill-rule="evenodd"
                  d="M6.5 12a5.5 5.5 0 100-11 5.5 5.5 0 000 11zM13 6.5a6.5 6.5 0 11-13 0 6.5 6.5 0 0113 0z"
                  clip-rule="evenodd"/>
          </svg>
        </span>
            </div>
            <label for="searchTermI" hidden></label>
            <input
              type="text"
              id="searchTermI"
              name="searchTermI"
              class="form-control"
              placeholder="Search by name ..."
              [(ngModel)]="searchTerm"
              #searchTermI="ngModel"
              [class.is-danger]="searchTermI.invalid && !searchTermI.pristine"
            />

          </div>
        </div>
      </div>
      <div class="col-md-3">
      </div>
      <div class="col-md-3">
        <div class="form-group">
          <div class="control input-group mb-3">
            <div class="input-group-prepend">
              <label class="input-group-text" for="inputGroupSelect01">Category</label>
            </div>
            <select class="custom-select" id="inputGroupSelect01" (change)="onCategorySelected($event?.target?.value)">
              <option selected value="">All</option>
              <option value="{{cat.id}}" *ngFor="let cat of getCats() || []">{{cat.title}}</option>
            </select>
          </div>
        </div>
      </div>
    </div>

  </form>
  <cl-games [games$]="gamesToShow$"></cl-games>
</div>
